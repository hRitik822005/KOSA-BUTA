<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSA BUTA</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <!-- Contact Section -->
    <div id="contact-section">
        <img src="images/KB Logo.png" alt="KOSA BUTA Logo" id="logo">
        <div id="container">
            <h1>Contact Us</h1>
            <p>If you have any questions or need further information, please feel free to reach out to us.</p>
            <form action="/submit_contact" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Submit" id="submit-button">
            </form>
        </div>
    </div>

    <!-- Footer Section -->
     <footer id="footer">
        <div id="move-top">
            <a href="#container" class="move-top-link">Back to Top</a>
        </div>
        <div class="footer-content">
            <ul class="social-links">
                <p class="connect">Connect With US</p><br>
                <li class="footer-list"><i class="fa-brands fa-facebook"></i><a href="#" class="social-link">Facebook</a></li>
                <li class="footer-list"><i class="fa-brands fa-twitter"></i></i><a href="#" class="social-link">Twitter</a></li>
                <li class="footer-list"><i class="fa-brands fa-instagram"></i><a href="#" class="social-link">Instagram</a></li>
            </ul>
            <p class="copyright">&copy; 2023 KOSA BUTA. All rights reserved.</p>
        </div>
    </footer>  
</body>
</html>
